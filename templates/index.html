<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image<span class="glow">Finder</span></h1>
            <p>Upload images and search them with natural language</p>
            <button id="themeToggle">üåì</button>
        </header>

        <div class="upload-box" id="dropZone">
            <svg class="upload-icon" viewBox="0 0 24 24">
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <p>Drag & drop images here or click to select</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <div id="uploadStatus"></div>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for 'cat', 'beach sunset'...">
                <button id="searchButton">üîç Search</button>
            </div>
            <div id="searchResults" class="results-grid"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const themeToggle = document.getElementById('themeToggle');

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // File Upload Handling
        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        });

        // Drag and Drop
        ['dragover', 'dragleave', 'drop'].forEach(event => {
            dropZone.addEventListener(event, (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.background = event === 'dragover' 
                    ? 'rgba(110, 72, 170, 0.2)' 
                    : '';
            });
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        async function handleFiles(files) {
            if (!files || files.length === 0) {
                uploadStatus.innerHTML = '‚ùå No files selected';
                return;
            }
            
            uploadStatus.innerHTML = '<span class="loading"></span> Processing files...';
            dropZone.style.opacity = '0.7';
            
            const formData = new FormData();
            let validFiles = 0;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.match('image.*')) {
                    formData.append('images', file);
                    validFiles++;
                }
            }
            
            if (validFiles === 0) {
                uploadStatus.innerHTML = '‚ùå No valid image files selected';
                dropZone.style.opacity = '1';
                return;
            }
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (validFiles === 1) {
                        uploadStatus.innerHTML = `‚úÖ ${data.filename} uploaded successfully!`;
                    } else {
                        uploadStatus.innerHTML = `‚úÖ ${validFiles} files uploaded successfully!`;
                    }
                    fileInput.value = '';
                    setTimeout(() => {
                        uploadStatus.innerHTML = '';
                    }, 3000);
                } else {
                    uploadStatus.innerHTML = `‚ùå Error: ${data.error || 'Upload failed'}`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadStatus.innerHTML = '‚ùå Network error. Please try again.';
            } finally {
                dropZone.style.opacity = '1';
            }
        }

        // Search Functionality
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                searchResults.innerHTML = '<div class="no-results">Please enter a search term</div>';
                return;
            }
            
            searchResults.innerHTML = '<div class="loading-message"><span class="loading"></span> Searching...</div>';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    searchResults.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }
                
                if (data.results.length === 0) {
                    searchResults.innerHTML = '<div class="no-results">No matching images found. Try a different search term.</div>';
                    return;
                }
                
                searchResults.innerHTML = data.results.map(img => `
                    <div class="image-card">
                        <img src="${img.url}" alt="${img.filename}" loading="lazy">
                        <div class="image-info">
                            <div class="filename">${img.filename}</div>
                            <div class="similarity-badge">${Math.round(img.score * 100)}% match</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="error-message">Search failed. Please try again.</div>';
            }
        }
    </script>
</body>
</html>
